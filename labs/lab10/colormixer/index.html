<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

            float: inline-start;

<body>
    <div id = "theBox" style = "height: 200px; width: 500px; background-color: rgb(0, 0, 0);"></div>
    <div id = "theInformant" style = "height: 100px; width: 500px; font-size: 50px;">Color: rgb(0,0,0)</div>

    
    <h5>Red</h5>
    <button class = "colorButtons" data-add = "1" data-col = "0">+1</button>
    <button class = "colorButtons" data-add = "5" data-col = "0">+5</button>
    <button class = "colorButtons" data-add = "10" data-col = "0">+10</button>
    <h5>Green</h5>
    <button class = "colorButtons" data-add = "1" data-col = "1">+1</button>
    <button class = "colorButtons" data-add = "5" data-col = "1">+5</button>
    <button class = "colorButtons" data-add = "10" data-col = "1">+10</button>
    <h5>Blue</h5>
    <button class = "colorButtons" data-add = "1" data-col = "2">+1</button>
    <button class = "colorButtons" data-add = "5" data-col = "2">+5</button>
    <button class = "colorButtons" data-add = "10" data-col = "2">+10</button>
